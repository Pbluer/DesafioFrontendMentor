<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
</head>
<body>

  <div class="container">
      
    <div class="divRight">
      <img src="/images/bg-desktop.svg" id="imgFundoDesk">
      <header>      
        <img src="/images/logo.svg" alt="Huddle" id="logoHuddle">
        <img src="/images/bg-mobile.svg" id="imgFundo">
        <img src="/images/illustration-mockups.svg" id="imgIlustre">
      </header>
    </div>

    <div class="divLeft">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <input type="button" value="Register" id="btnRegister">

      <div class="divIcon">
        <a href="#"> <img src="/images/social-facebook-circular-button.svg" alt="Facebook"> </a>
        <a href="#"> <img src="/images/twitter-circular-button.svg" alt="Twitter"> </a>
        <a href="#"> <img src="/images/instagram.svg" alt="Instagram"> </a>
      </div>      
    </div>   
   
  </div> 
  
</body>
</html>
